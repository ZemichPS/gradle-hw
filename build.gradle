plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'by.zemich'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

gradlePlugin {
    plugins {
        versioning {
            id = 'by.zemich.vesrioning'
            implementationClass = "by.zemich.plugin.VersioningPlugin"
        }
    }
}

dependencies {
    implementation gradleApi()
}

test {
    useJUnitPlatform()
}
